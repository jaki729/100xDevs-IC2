<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>

  <label for="num1">Enter First Number:</label>
  <input type="number" id="num1" placeholder="Enter first number">

  <label for="num2">Enter Second Number:</label>
  <input type="number" id="num2" placeholder="Enter second number">

  <button onclick="calculateSum()">Calculate Sum</button>
  <div id="sumResult"></div>

  <br>

  <label for="principal">Enter Principal Amount:</label>
  <input type="number" id="principal" placeholder="Enter principal amount">

  <label for="rate">Enter Interest Rate:</label>
  <input type="number" id="rate" placeholder="Enter interest rate">

  <label for="time">Enter Time (in years):</label>
  <input type="number" id="time" placeholder="Enter time in years">

  <button onclick="calculateInterest()">Calculate Interest</button>
  <div id="interestResult"></div>

  <script>
    async function calculateSum() {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;

      try {
        const response = await fetch(`http://localhost:8080/sum?a=${num1}&b=${num2}`);
        const result = await response.text();
        document.getElementById('sumResult').innerText = `Sum: ${result}`;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function calculateInterest() {
      const principal = document.getElementById('principal').value;
      const rate = document.getElementById('rate').value;
      const time = document.getElementById('time').value;

      try {
        const response = await fetch(`http://localhost:8080/interest?principal=${principal}&rate=${rate}&time=${time}`);
        const result = await response.json();
        document.getElementById('interestResult').innerText = `Total: ${result.total}, Interest: ${result.interest}`;
      } catch (error) {
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
