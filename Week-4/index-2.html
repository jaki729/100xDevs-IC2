<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Sum</title>
</head>
<body>
    <input type="text" placeholder="First-number"><br>
    <input type="text" placeholder="Second-number"><br>
    <button onclick="calculateSum()">Calculate Sum</button><br>
    <div id="finalSum"></div>

    <script>
        function calculateSum() {
            const firstNumber = parseFloat(document.querySelector('input[placeholder="First-number"]').value) || 0;
            const secondNumber = parseFloat(document.querySelector('input[placeholder="Second-number"]').value) || 0;

            const sum = firstNumber + secondNumber;
            const element = document.getElementById("finalSum");
            element.innerHTML = "Sum: " + sum;
        }
    </script>
</body>
</html>
